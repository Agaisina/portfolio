  <style>
    :root {

      --indigo: #1e3a5f;
      --gold: #c1a35d;
      --olive: #708d81;

      --text: #312f3a;

    body {

      background-color: var(--beige);
      color: var(--text);

    header {
      background-color: var(--indigo);

      color: var(--indigo);

    }
    nav a:hover {

      text-decoration: underline;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      color: var(--gold);
    }
    .contact-section {
      background-color: white;
      padding: 2rem;
      border-left: 5px solid var(--rose);
      border-radius: 8px;
    }
    .contact-section p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .contact-section a {
      color: var(--indigo);
      text-decoration: none;
      font-weight: 600;
    }

    }

      padding: 4.6rem;

    }
    .container {

      height: 50px;
      object-fit: contain;
